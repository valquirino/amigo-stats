<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Jogadores | Registrar Clube</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Os scripts e estilos serão carregados pelo webpack -->
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <aside id="sidebar" class="fixed z-10 inset-y-0 left-0 w-64 bg-white shadow-md md:translate-x-0 -translate-x-full md:block hidden">
            <div class="flex items-center justify-center h-20 shadow-md">
                <h1 class="text-xl font-bold text-primary">
                   AmigoStats
                </h1>
            </div>
            
            <nav class="mt-5 px-2">
                <a href="dashboard.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-gray-700 hover:bg-primary-light hover:bg-opacity-20">
                    <i class="fas fa-tachometer-alt mr-3"></i>
                    Dashboard
                </a>
                <a href="players.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-gray-700 hover:bg-primary-light hover:bg-opacity-20">
                    <i class="fas fa-user-alt mr-3"></i>
                    Jogadores
                </a>
                <a href="clubs.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-gray-700 hover:bg-primary-light hover:bg-opacity-20">
                    <i class="fas fa-shield-alt mr-3"></i>
                    Clubes
                </a>
                <a href="register-player.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-gray-700 hover:bg-primary-light hover:bg-opacity-20">
                    <i class="fas fa-user-plus mr-3"></i>
                    Registrar Jogador
                </a>
                <a href="register-club.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-primary hover:bg-primary-dark hover:bg-opacity-20">
                    <i class="fas fa-plus-circle mr-3"></i>
                    Registrar Clube
                </a>
                <a id="access-requests" href="access-requests.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-gray-700 hover:bg-primary-light hover:bg-opacity-20">
                    <i class="fas fa-user-clock mr-3"></i>
                    Requisições de Acesso
                </a>
                <a href="user-profile.html" class="sidebar-item group flex items-center px-4 py-3 mt-1 text-base font-medium rounded-md text-gray-700 hover:bg-primary-light hover:bg-opacity-20">
                    <i class="fas fa-id-card mr-3"></i>
                    Meu Perfil
                </a>
            </nav>
            
            <div class="absolute bottom-0 w-full">
                <button id="logout-btn" class="w-full bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4">
                    <i class="fas fa-sign-out-alt mr-2"></i> Sair
                </button>
            </div>
        </aside>
        
        <!-- Main Content -->
        <div id="main-content" class="flex-1 md:ml-64">
            <!-- Navbar -->
            <header class="bg-white shadow">
                <div class="flex items-center justify-between px-6 py-3">
                    <button id="sidebar-toggle" class="md:hidden text-gray-500 focus:outline-none">
                        <i class="fas fa-bars text-xl"></i>
                    </button>
                    
                    <div class="flex items-center">
                        <div class="relative">
                            <div class="flex items-center space-x-4">
                                <div class="text-right">
                                    <p id="user-name" class="text-sm font-semibold text-gray-800">Arthur</p>
                                    <p id="user-role" class="text-xs text-gray-500">administrador</p>
                                </div>
                                <div class="h-10 w-10 rounded-full bg-primary flex items-center justify-center text-white">
                                    <i class="fas fa-user"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            
            <!-- Content -->
            <main class="p-6">
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-2xl font-semibold text-gray-800" id="titulo-club">Registrar Novo Clube</h1>
                    <a href="clubs.html" class="px-4 py-2 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300">
                        <i class="fas fa-arrow-left mr-2"></i>Voltar para Lista
                    </a>
                </div>
                
                <div class="bg-white rounded-lg shadow-md p-6">
                    <form id="club-form" class="space-y-6">
                        <!-- Informações Básicas -->
                        <div class="border-b pb-4">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Informações Básicas</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nome do Clube*</label>
                                    <input type="text" id="name" name="name" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" required>
                                </div>
                                
                                 
                                <div>
                                    <label for="founded" class="block text-sm font-medium text-gray-700 mb-1">Ano de Fundação*</label>
                                    <input type="number" id="founded" name="founded" min="1800" max="2023" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" >
                                </div>
                                
                                <div>
                                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">País*</label>
                                    <input type="text" id="country" name="country" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" required>
                                </div>
                                
                                <div>
                                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Cidade/Estado*</label>
                                    <input type="text" id="location" name="location" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" required>
                                </div>
                                
                                <div>
                                    <label for="league" class="block text-sm font-medium text-gray-700 mb-1">Liga/Divisão*</label>
                                    <input type="text" id="league" name="league" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" >
                                </div>
                            </div>
                        </div>
                        
                        <!-- Estádio e Contato -->
                        <div class="border-b pb-4">
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Estádio e Contato</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label for="stadium" class="block text-sm font-medium text-gray-700 mb-1">Nome do Estádio*</label>
                                    <input type="text" id="stadium" name="stadium" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary" >
                                </div>
                                
                                <div>
                                     
                                </div>
                                
                                <div>
                                    <label for="president" class="block text-sm font-medium text-gray-700 mb-1">Presidente</label>
                                    <input type="text" id="president" name="president" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                                </div>
                                
                                <div>
                                     
                                </div>
                                
                                <div>
                                     
                                </div>
                                
                                <div>
                                    
                                </div>
                            </div>
                        </div>
                        
                        <!-- Cores e Descrição -->
                        <div>
                            <h2 class="text-lg font-semibold text-gray-800 mb-4">Cores e Descrição</h2>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Cor Principal</label>
                                    <input type="color" id="primary_color" name="primary_color" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                                </div>
                                
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Cor Secundária</label>
                                    <input type="color" id="secondary_color" name="secondary_color" class="w-full h-10 px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary">
                                </div>
                                
                                <div class="md:col-span-2">
                                    <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Descrição/História do Clube</label>
                                    <textarea id="description" name="description" rows="4" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-primary"></textarea>
                                </div>
                            </div>
                        </div>
                        
                        <div class="flex justify-end space-x-4">
                            <button type="button" id="reset-btn" class="px-4 py-2 bg-gray-200 rounded-md text-gray-700 hover:bg-gray-300">
                                Limpar Formulário
                            </button>
                            <button  id="submit-btn" type="submit" class="px-4 py-2 bg-primary rounded-md text-white hover:bg-primary-dark">
                                <i class="fas fa-save mr-2"></i>Salvar Clube
                            </button>
                        </div>
                    </form>
                </div>
            </main>
        </div>
    </div>
    <script src="../js/register-club.js"></script>
</body>
</html>
